<!DOCTYPE html> 
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="C:\Users\sujee\OneDrive\Desktop\HTML,CSS,JS\styles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="C:\Users\sujee\OneDrive\Desktop\images\search.png" ></button>
            </div>
            <div class="Weather">
                <img src="C:\Users\sujee\OneDrive\Desktop\images\rain.png" class="Weather-icon">
                <h1 class="temp">25°C</h1>
                <h2 class="City">Kathmandu</h2>
            </div>
                <div class="details">
                    <div class="col">
                        <img src="C:\Users\sujee\OneDrive\Desktop\images\humidity.png">
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="C:\Users\sujee\OneDrive\Desktop\images\wind.png">
                        <div>
                            <p class="Wind">0 km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
    <script>
        const apiKey ="e26afa77d43286b67c3ddabafccef1dc";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".Weather-icon")
        async function checkWeather(city){
            const response = await fetch(apiUrl+city+`&appid=${apiKey}`);
            var data = await response.json();
            document.querySelector(".City").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity +" %";
            document.querySelector(".Wind").innerHTML = data.wind.speed +" km/h";

            if (data.weather[0].main=="Clouds"){
                weatherIcon.src = "C:/Users/sujee/OneDrive/Desktop/images/clouds.png";
            }
            else if(data.weather[0].main=="Clear"){
                weatherIcon.src="C:/Users/sujee/OneDrive/Desktop/images/clear.png";
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.src="C:/Users/sujee/OneDrive/Desktop/images/rain.png";
            }
            else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src="C:/Users/sujee/OneDrive/Desktop/images/drizzle.png";
            }
            else if(data.weather[0].main=="Mist"){
                weatherIcon.src="C:/Users/sujee/OneDrive/Desktop/images/mist.png";
            }
            else if(data.weather[0].main=="Snow"){
                weatherIcon.src="C:/Users/sujee/OneDrive/Desktop/images/snow.png";
            }
            document.querySelector(".Weather").style.display = "block";
        }
        searchBtn.addEventListener("click",() => {
            checkWeather(searchBox.value);
        })
    </script>
    </body>
</html>
